  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    .logo-img {
      height: 50px;
    }

    .search-bar {
      flex: 1;
      max-width: 350px;
      position: relative;
    }
    .search-bar input {
      width: 100%;
      padding: 8px 35px 8px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
    }
    .search-bar .search-icon {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: #888;
    }

    .category-menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .category-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #222;
      transition: transform 0.3s ease;
    }
    .category-btn img {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      outline: 2px solid #a67c52;
      margin-bottom: 6px;
      transition: transform 0.3s ease, outline-color 0.3s ease;
    }
    .category-btn:hover img {
      transform: scale(1.08);
      outline-color: #d4a373;
    }
    .category-btn span {
      font-size: 0.9rem;
      font-weight: 600;
      text-align: center;
    }

    .product-card {
      border: none;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    .product-card img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 18px rgba(0,0,0,0.15);
    }
    .product-card:hover img {
      transform: scale(1.05);
    }

    .like-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: #666;
      z-index: 10;
      transition: transform 0.2s ease, color 0.3s ease;
    }
    .like-btn:hover {
      transform: scale(1.2);
      color: #b48c72;
    }
    .like-btn.filled i {
      color: #e63946;
    }

    .add-to-cart-btn {
      background-color: #000;
      color: #fff;
      border: none;
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 5px;
    }
    .add-to-cart-btn:hover {
      background-color: #333;
    }

    @keyframes pulseAnim {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }
    .pulse {
      animation: pulseAnim 0.4s ease;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }
    footer:hover {
      background-color: #333;
    }
    footer a {
      color: #b48c72;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #f0c080;
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function() {
      $('.like-btn').click(function(e) {
        e.preventDefault();
        $(this).toggleClass('filled');
        let icon = $(this).find('i');
        icon.toggleClass('far fas');

        $(this).addClass('pulse');
        setTimeout(() => { $(this).removeClass('pulse'); }, 400);
      });

      $('.product-image').click(function(e) {
        e.stopPropagation();
        const title = $(this).closest('.product-card').find('h5').text();
        alert('You clicked on image of: ' + title);
      });

      $('.add-to-cart-btn').click(function(e) {
        e.stopPropagation();
        const title = $(this).closest('.product-card').find('h5').text();
        alert('Added to cart: ' + title);
      });
    });
  </script>
